<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="../../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="login">
            <form action="" class="log-in">
                <div class="text">
                    <h1>Reset password</h1>
                </div>
                <div class="input">
                    <label for="email"><b> Password</b></label> <br>
                    <input id="email" type="password" placeholder=" Enter your new password"> <br>
                    <i class='bx bx-low-vision'></i>
                </div>
                <div class="input">
                    <label for="password"><b> Confirm Password</b></label> <br>
                    <input id="password" type="password" placeholder=" Re-enter your new password">
                    <i class='bx bx-low-vision'></i>
                </div>
                <button id="bth" class="bth">Update Password</button>
            </form>
            <div class="img"></div>
        </div>
    </div>

</body>

</html>
