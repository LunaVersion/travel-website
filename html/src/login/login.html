<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="../../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <div class="login">
            <form action="" class="log-in">
                <div class="text">
                    <h1>Welcome back!</h1>
                    <b style="font-size: 20px;">Enter your Credentials to access your account</b>
                </div>
                <div class="input">
                    <label for="email"><b> Email address</b></label> <br>
                    <input id="email" type="text" placeholder=" Enter your email"> <br>
                </div>
                <div class="input">
                    <label for="password"><b> Password</b></label> <br>
                    <input id="password" type="password" placeholder=" Enter your password">
                    <i class='bx bx-low-vision'></i>
                </div>
                <div class="forgotpassword">
                    <a href="forgotpassword1.html">Forgot password</a> <br>
                </div>
                <button id="bth" class="bth">Login</button>
            </form>
            <div class="img"></div>
        </div>
    </div>

</body>

</html>
